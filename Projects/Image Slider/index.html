<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(images/img-1.jpg);">
                <div class="content">
                    <h1>first image</h1>
                    <span>Lorem ipsum dolor sit amet.</span>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(images/img-2.jpg);">
                <div class="content">
                    <h1>second image</h1>
                    <span>Lorem ipsum dolor sit amet.</span>
                    <button>See more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(images/img-3.jpg);">
                <div class="content">
                    <h1>third image</h1>
                    <span>Lorem ipsum dolor sit amet.</span>
                    <button>See more</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="prev"><i class="fa-solid fa-arrow-left-long"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
